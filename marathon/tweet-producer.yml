id: !cfg_str "/demo/producer/{{producer.id}}"
cmd: !cfg_str /usr/bin/java -Xmx2000m -Dakka.loglevel=DEBUG -Dakka.actor.debug.receive=true -Dakka.actor.debug.autoreceive=true -Dakka.actor.debug.lifecycle=true -jar /twitter-assembly-1.0.jar {{producer.keywords}}
env: !cfg_path "env"
container:
  type: "DOCKER"
  docker:
    image: !cfg_str "mesosphere/iot-demo:{{tweet_producer_version}}"
cpus: 0.5
mem: 2048
instances: 1
ports: []
